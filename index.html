<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <title>etch-a-sketch</title>
</head>
<body>
  <header> <div class="title"><h1>ETCH-A-SKETCH</h1></div>
    <div class="mode">Mode:Coloring</div>
  </header>
<main>
<div class="buttons">
  <button onclick="changeColor('black')">black</button>
    <button onclick="changeColor('white')">erasor</button>
    <button onclick="changeColor('gray')">gray</button>
    <button onclick="changeColor('random')">random</button>
    <button onclick="resetBoard()">reset</button>
  <div class="input">
    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)">
    <button>set size</button>
  </div>
</div>

<div class="sketch-holder">
  <div class="board"></div>
<div class="error">Error: input must be between 2 and 100</div>
</div>
</main>



<script src="./etchsketch.js"></script>
</body>
</html>
